ad.header=Werbung
ad.content=Hier könnte Ihre Werbung stehen.\n\nKontaktieren Sie uns!

tip.header=Wussten Sie schon?
tip.content=Das ist ein Tipp.\nDieses Fenster erschein, wenn Sie die Anwendung starten.\n\nDieses Verhalten kann in den Einstellungen geändert werden\nDieses Fenster kann auch mit F1 geöffnet werden.

settingsTip.header=Einstellungen
settingsTip.content=Sie können die Anwendung in den Einstellungen anpassen.\n\nKlicken Sie auf das Zahnrad in der oberen rechten Ecke um die Einstellungen zu öffnen oder drücken Sie Strg + -.

generalTip.header=Generelle Information
generalTip.content=Diese Tipps zu erstellen braucht Zeit.\n\nDeshalb werden in Zukunft mehr Tipps hinzugefügt.